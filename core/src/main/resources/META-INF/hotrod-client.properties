# Marshaller configuration
infinispan.client.hotrod.marshaller=org.infinispan.client.hotrod.marshall.ProtoStreamMarshaller
infinispan.client.hotrod.force_return_values=false

# near-tasks cache configuration
infinispan.client.hotrod.cache.near-tasks.configuration_uri=file:src/main/resources/task-configuration.xml
#infinispan.client.hotrod.cache.near-tasks.configuration_uri=file:/home/jmichalo/projects/remote-scheduler/core/src/main/resources/task-configuration.xml

# Near cache configuration
infinispan.client.hotrod.cache.near-tasks.near_cache.mode=INVALIDATED
infinispan.client.hotrod.cache.near-tasks.near_cache.max_entries=100
infinispan.client.hotrod.cache.near-tasks.transaction_mode=NON_DURABLE_XA

# Transaction configuration
infinispan.client.hotrod.transaction.transaction_manager_lookup=org.infinispan.client.hotrod.transaction.lookup.GenericTransactionManagerLookup
#infinispan.client.hotrod.transaction.transaction_mode=NON_XA

