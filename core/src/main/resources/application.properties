container.name=node
%test.scheduler.baseUrl=http://localhost:8081/

#packaging
quarkus.package.type=uber-jar

#infinispan
quarkus.infinispan-client.server-list = localhost:11222
%test.quarkus.infinispan-client.server-list = localhost:11222
quarkus.infinispan-client.use-auth=true
%test.quarkus.infinispan-client.auth-username=user
%test.quarkus.infinispan-client.auth-password=1234

#openapi
quarkus.swagger-ui.always-include=true

#logging
quarkus.log.console.enable=true
quarkus.log.console.level=INFO
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."org.jboss.pnc.scheduler".level=INFO
quarkus.log.category."io.vertx".level=INFO

%dev.quarkus.http.port=8181
